<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Profile</title>

    <style>
        li {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark" style="padding-left: 1.5rem !important">
                <div class="d-flex flex-column align-items-center align-items-sm-start justify-content-center px-3 pt-2 text-white min-vh-100">
                    <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="d-none d-sm-inline" style="font-size: 3rem">Главная</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-0 align-items-center align-items-sm-start" id="menu">
                        <li>
                            <a href="#submenu1" style="color:white" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-person-fill"></i> <span class="ms-1 d-none d-sm-inline">Профиль</span>
                            </a>
                            <ul class="collapse hide nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                <li class="w-100">
                                    <a href="userInfo.html" style="color:white; font-size: 20px" class="nav-link px-0"> <span class="d-none d-sm-inline">Изменить данные</span></a>
                                    <a href="/html/authorization.html" style="color:white; font-size: 20px" class="nav-link px-0"> <span class="d-none d-sm-inline">Выйти</span></a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="product.html" style="color:white" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-cpu-fill"></i> <span class="ms-1 d-none d-sm-inline">Товары</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="cart.html" style="color:white" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-basket2-fill"></i> <span class="ms-1 d-none d-sm-inline">Корзина</span>

                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="purchases.html" style="color:white" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-bag-fill"></i> <span class="ms-1 d-none d-sm-inline">Покупки</span>
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
            <div class="container" style="margin-top: 5%; flex-shrink: inherit;">
                <div class="row">
                    <div class="col-md-6 offset-md-3" style="margin-left:30%; width: 40%">
                        <h1 class="text-center">Данные пользователя</h1>
                        <br>
                        <div class="form-group">
                            <label for="name">Полное имя*:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="login">Email:</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="login">Логин*:</label>
                            <input type="text" class="form-control" id="login" name="login" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="password">Пароль*:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="password">Подтвердите пароль*:</label>
                            <input type="password" class="form-control" id="confirmedPassword" name="confirmedPassword" required>
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary" onclick="updateUser()">Сохранить</button>
                        <button type="button" class="btn btn-secondary" onclick="getUserInfo()">Отмена</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../js/user.js"></script>
    <script>
       window.addEventListener('load', function () {
            const token = localStorage.getItem('userToken');

            if (!token) {
                alert('Отказано. Пожалуйста авторизуйтесь');
                window.location.href = '../authorization.html';
                return;
            }
        });

        window.addEventListener('load', getUserInfo);
    </script>
</body>
</html>
