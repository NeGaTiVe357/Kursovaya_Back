<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Purchases</title>

    <style>
        li {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark" style="padding-left: 1.5rem !important; position: relative;">
                <div class="d-flex flex-column align-items-center align-items-sm-start justify-content-center px-3 pt-2 text-white min-vh-100">
                    <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="d-none d-sm-inline" style="font-size: 3rem">Главная</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-0 align-items-center align-items-sm-start" id="menu">
                        <li>
                            <a href="#submenu1" style="color:white" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-person-fill"></i> <span class="ms-1 d-none d-sm-inline">Профиль</span>
                            </a>
                            <ul class="collapse hide nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                <li class="w-100">
                                    <a href="userInfo.html" style="color:white; font-size: 18px" class="nav-link px-0"> <span class="d-none d-sm-inline">Изменить данные</span></a>
                                    <a href="/html/authorization.html" style="color: white; font-size: 18px" class="nav-link px-0"> <span class="d-none d-sm-inline">Выйти</span></a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="product.html" style="color:white" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-cpu-fill"></i> <span class="ms-1 d-none d-sm-inline">Товары</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="cart.html" style="color:white" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-basket2-fill"></i> <span class="ms-1 d-none d-sm-inline">Корзина</span>

                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="purchases.html" style="color:white" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-bag-fill"></i> <span class="ms-1 d-none d-sm-inline">Покупки</span>
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
            <div class="container" style="max-width: 1100px; flex-shrink: inherit;">
                <h1 class="text-center" style="margin-top: 5%">Мои покупки</h1>
                <button type="button" class="btn btn-danger float-right" style="float: right" onclick="deleteOrder()">Отменить покупку</button>
                <button type="button" class="btn btn-success float-right" style="float: right; margin-right: 2%" onclick="addDeleteCheckbox()">Выделить всё</button>
                <br><br>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Manufacturer</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Selected</th>
                        </tr>
                    </thead>
                    <tbody id="orderTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../../js/order.js"></script>
    <script>
        window.addEventListener('load', function () {
            const token = localStorage.getItem('userToken');

            if (!token) {
                alert('Отказано. Пожалуйста авторизуйтесь');
                window.location.href = '../authorization.html';
                return;
            }
        });

        window.addEventListener('load', getPurchasedUserOrders);
    </script>
    <script type="text/javascript">
        function addDeleteCheckbox() {
            var ele = document.getElementsByName('checkPurchasesOrders');
            for (var i = 0; i < ele.length; i++) {
                if (ele[i].type == 'checkbox' && ele[i].checked == false)
                    ele[i].checked = true;
                else
                    ele[i].checked = false;
            }
        }
    </script>
</body>
</html>
